    <script type="text/javascript">
      var w = 1700;
      var h = 1700;
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
      d3.json("first_json_file.json", function(json) {
        svg.selectAll("circle")
            .data(json)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {
              return 10 * (i + 1);
            })
            .attr("cy", function(d, i) {
              return 14 * (i + 1);
            })
            .attr("r", function(d) {
              return 5;
              // return Math.pow(d[1], 0.25);
              // console.log(Math.pow(d[1], 0.25));
            });

          svg.selectAll("text")
              .data(json)
              .enter()
              .append("text")
              .text(function(d) {
                return d[0] + "," + d[1];
              })
              .attr("x", function(d, i) {
                return 10 * (i + 1);
              })
              .attr("y", function(d, i) {
                return 14 * (i + 1);
              })

        console.log(json);
      });
    </script>
    <!-- <script type="text/javascript" src="./d3/d3.js"></script> -->
